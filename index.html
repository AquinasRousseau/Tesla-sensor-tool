
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Sensor Safety Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .input-container {
            margin: 20px 0;
            text-align: center;
        }
        input {
            margin: 10px;
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
        }
        #error {
            color: red;
            margin-top: 10px;
            display: none;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: center;
        }
        th {
            background: #e9ecef;
        }
        .safe {
            color: green;
        }
        .danger {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Tesla-Style Sensor Safety Checker</h1>
    <div class="input-container">
        <p>Enter comma-separated speeds (mph) and distances (ft):</p>
        <input type="text" id="speeds" placeholder="e.g., 30,45,20">
        <input type="text" id="distances" placeholder="e.g., 100,150,50">
        <br>
        <button id="checkButton" onclick="checkSensors()">Check Safety</button>
    </div>
    <div id="error"></div>
    <div id="results"></div>

    <script>
        async function checkSensors() {
            const speedsInput = document.getElementById('speeds');
            const distancesInput = document.getElementById('distances');
            const checkButton = document.getElementById('checkButton');
            const errorDiv = document.getElementById('error');
            const resultsDiv = document.getElementById('results');

            // Clear previous results and errors
            errorDiv.style.display = 'none';
            errorDiv.innerHTML = '';
            resultsDiv.innerHTML = '';

            const speeds = speedsInput.value.trim();
            const distances = distancesInput.value.trim();

            // Client-side validation
            if (!speeds || !distances) {
                showError('Please enter both speeds and distances.');
                return;
            }

            // Validate numeric comma-separated input
            const speedValues = speeds.split(',').map(s => s.trim());
            const distanceValues = distances.split(',').map(d => d.trim());
            if (speedValues.some(s => s === '' || isNaN(s)) || distanceValues.some(d => d === '' || isNaN(d))) {
                showError('Please enter valid comma-separated numbers.');
                return;
            }
            if (speedValues.length !== distanceValues.length) {
                showError('Number of speeds and distances must match.');
                return;
            }

            // Disable button and show loading state
            checkButton.disabled = true;
            checkButton.textContent = 'Checking...';

            try {
                const url = `http://localhost:8000/sensor_check?speed=${encodeURIComponent(speeds)}&distance=${encodeURIComponent(distances)}`;
                const response = await fetch(url);
                const data = await response.json();

                if (!response.ok || data.error) {
                    showError(data.error || 'An error occurred.');
                    return;
                }

                // Display results in a table
                let output = `
                    <table>
                        <tr>
                            <th>Speed (mph)</th>
                            <th>Distance (ft)</th>
                            <th>Verdict</th>
                        </tr>
                `;
                data.results.forEach(result => {
                    const verdictClass = result.verdict === 'safe' ? 'safe' : 'danger';
                    output += `
                        <tr>
                            <td>${result.speed}</td>
                            <td>${result.distance}</td>
                            <td class="${verdictClass}">${result.verdict}</td>
                        </tr>
                    `;
                });
                output += '</table>';
                resultsDiv.innerHTML = output;
            } catch (error) {
                showError('Failed to connect to API.');
            } finally {
                // Re-enable button
                checkButton.disabled = false;
                checkButton.textContent = 'Check Safety';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
